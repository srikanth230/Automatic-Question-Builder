<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBUILD | Employee</title>
    <link rel="icon" href="../Images/qn.png" type="image/png">
    <link rel="stylesheet" href="ReqQn.css">
    <script src="https://kit.fontawesome.com/63ba89df2f.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-left">
           <button class="back-btn" onclick="history.back()">‚¨ÖÔ∏è
            
        </div>
        <div class="nav-right">
            <button class="notification-btn">üîî</button>
            <i class="fa-solid fa-user" id="user-icon" style="font-size: 20px; margin-left: 20px; cursor: pointer;"></i>
        </div>
    </nav>

    <div class="popup-container" id="popup-container">
        <p id="email-id">trainer@example.com</p>
        <ul class="popup-menu">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </div>

<div class="container">
    <h1>Request Question Bank</h1>
    <form id="requestForm">
        
        <div class="form-group">
            <label for="technology">Select Technology</label>
            <select id="technology" required >
                <option value="">--Select Technology--</option>
                <option value="ai">Artificial Intelligence</option>
                <option value="ml">Machine Learning</option>
                <option value="web">Web Development</option>
                <option value="data">Data Science</option>
                <option value="cloud">Cloud Computing</option>
                <option value="Eng gram">English Grammer</option>
                <option value="Py">Python</option>
                <option value="Jv">Java</option>
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="C++">C++</option>
                <option value="CN">Computer Networks</option>
                <option value="DL">Deep Learning</option>
            </select>
        </div>

        
        <button type="submit" class="submit-btn">Request Question Bank</button>
    </form>
</div>

<script>
    document.getElementById('requestForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Your request for the question bank has been submitted!');
        document.getElementById('technology').selectedIndex = 0; // Reset the dropdown
    });
    const userIcon = document.getElementById('user-icon');
         const popupContainer = document.getElementById('popup-container');
 
         userIcon.addEventListener('click', () => {
             popupContainer.classList.toggle('show');
         });
 
         window.addEventListener('click', (event) => {
             if (!popupContainer.contains(event.target) && event.target !== userIcon) {
                 popupContainer.classList.remove('show');
             }
         });
</script>

</body>
</html>
