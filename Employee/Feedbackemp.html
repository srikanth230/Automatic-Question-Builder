<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBUILD | Employee</title>
    <link rel="icon" href="../Images/qn.png" type="image/png">
    <link rel="stylesheet" href="Feedbackemp.css">
    <script src="https://kit.fontawesome.com/63ba89df2f.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-left">
           <button class="back-btn" onclick="history.back()">‚¨ÖÔ∏è
            
        </div>
        <div class="nav-right">
            <button class="notification-btn">üîî</button>
            <i class="fa-solid fa-user" id="user-icon" style="font-size: 20px; margin-left: 20px; cursor: pointer;"></i>
        </div>
    </nav>

    <div class="popup-container" id="popup-container">
        <p id="email-id">trainer@example.com</p>
        <ul class="popup-menu">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </div>

<div class="container">
    <h1>Submit Feedback</h1>
    <form id="feedbackForm">
        <!-- Feedback Form -->
        <div class="form-group">
            <label for="feedback">Your Feedback</label>
            <textarea id="feedback" rows="5" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
</div>

<script>
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Thank you for your feedback!');
        document.getElementById('feedback').value = ''; 
    });

    const userIcon = document.getElementById('user-icon');
         const popupContainer = document.getElementById('popup-container');
 
         userIcon.addEventListener('click', () => {
             popupContainer.classList.toggle('show');
         });
 
         window.addEventListener('click', (event) => {
             if (!popupContainer.contains(event.target) && event.target !== userIcon) {
                 popupContainer.classList.remove('show');
             }
         });
</script>

</body>
</html>
