

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBUILD | Trainer </title>
    <link rel="icon" href="../Images/qn.png" type="image/png">
    <link rel="stylesheet" href="Downloadqn.css">
    <script src="https://kit.fontawesome.com/63ba89df2f.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-left">
            <button class="back-btn" onclick="history.back()">‚¨ÖÔ∏è
            
        </div>
        <div class="nav-right">
            <button class="notification-btn">üîî</button>
            <i class="fa-solid fa-user" id="user-icon" style="font-size: 20px; margin-left: 20px; cursor: pointer;"></i>
        </div>
    </nav>

    <div class="popup-container" id="popup-container">
        <p id="email-id">trainer@example.com</p>
        <ul class="popup-menu">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </div>
<div class="container">
    <h1>Download Question Bank</h1>

    <!-- Generated Question Bank List -->
    <div class="question-bank-list">
        <div class="question-bank-item finished">
            <p>Question Bank 1 &#x2714;</p> <!-- Tick mark -->
        </div>
        <div class="question-bank-item finished">
            <p>Question Bank 2 &#x2714;</p> <!-- Tick mark -->
        </div>
        <div class="question-bank-item selected">
            <p>Question Bank 3</p>
            <button class="preview-btn" onclick="window.location.href='ReviewQnBank.html'">&#x1F441; Preview</button> <!-- Eye icon -->
        </div>
    </div>

    
    <div class="form-group">
        <label for="format">Select Format</label>
        <select id="format">
            <option value="">-- Select Format --</option>
            <option value="word">Word</option>
            <option value="pdf">PDF</option>
        </select>
    </div>

    <button class="download-btn" id="downloadBtn">Download</button>
</div>

<script>
    document.getElementById('downloadBtn').addEventListener('click', function() {
        const format = document.getElementById('format').value;
        if (format) {
            this.classList.add('downloading'); // Add downloading class for animation
            setTimeout(() => {
                alert('Downloading Question Bank in ' + format.toUpperCase() + ' format!');
                this.classList.remove('downloading'); 
            }, 2000); 
        } else {
            alert('Please select a format before downloading.');

        }
    });

    const userIcon = document.getElementById('user-icon');
         const popupContainer = document.getElementById('popup-container');
 
         userIcon.addEventListener('click', () => {
             popupContainer.classList.toggle('show');
         });
 
         window.addEventListener('click', (event) => {
             if (!popupContainer.contains(event.target) && event.target !== userIcon) {
                 popupContainer.classList.remove('show');
             }
         });
</script>

</body>
</html>
