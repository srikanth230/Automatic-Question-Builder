 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBUILD | Trainer </title>
    <link rel="icon" href="../Images/qn.png" type="image/png">
    <link rel="stylesheet" href="GenQnbank.css">
    <script src="https://kit.fontawesome.com/63ba89df2f.js" crossorigin="anonymous"></script>
</head>
<body>


    <nav class="top-nav">
        <div class="nav-left">
            <button class="back-btn" onclick="history.back()">‚¨ÖÔ∏è
            <h2 style="padding-top: 20px; color: black;">Generate Question Bank</h2>
        </div>
        <div class="nav-right">
            <button class="notification-btn">üîî</button>
            <i class="fa-solid fa-user" id="user-icon" style="font-size: 20px; margin-left: 20px; cursor: pointer;"></i>
        </div>
    </nav>

    <div class="popup-container" id="popup-container">
        <p id="email-id">trainer@example.com</p>
        <ul class="popup-menu">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </div>
<div class="container">
    <h1>Generate Question Bank</h1>
    <form id="questionBankForm">
        
        

        
        <div class="form-group">
            <label for="topic">Select Question Type</label>
            <select id="topic" required>
                <option value="">Select Question Type</option>
                <option value="basics">Multiple Choice Questions</option>
                <option value="advanced">Fill Ups</option>
                <option value="applications">Short Answer Question</option>
                <option value="applications">Big Answer Question</option>
                <option value="applications">Program Questions</option>
            </select>
        </div>

       
        <div class="form-group">
            <label for="numberOfQuestions">Number of Questions</label>
            <input type="number" id="numberOfQuestions" min="1" max="100" required>
        </div>

        
        <div class="form-group">
            <label for="difficulty">Difficulty Level</label>
            <input type="range" id="difficulty" min="1" max="5" value="3">
            <p style="color: black;">Level: <span id="difficultyLevel">3</span></p>
        </div>

        
        <a href="Downloadqn.html"><button class="generate-btn">Generate Question Bank</button></a>
    </form>
</div>

<script>
    
    const difficultySlider = document.getElementById('difficulty');
    const difficultyLevel = document.getElementById('difficultyLevel');

    difficultySlider.addEventListener('input', function() {
        difficultyLevel.textContent = this.value;
    });

    
    document.getElementById('questionBankForm').addEventListener('submit', function(event) {
        event.preventDefault();
        window.location.href = "Downloadqn.html"; 
    });

    const userIcon = document.getElementById('user-icon');
         const popupContainer = document.getElementById('popup-container');
 
         userIcon.addEventListener('click', () => {
             popupContainer.classList.toggle('show');
         });
 
         window.addEventListener('click', (event) => {
             if (!popupContainer.contains(event.target) && event.target !== userIcon) {
                 popupContainer.classList.remove('show');
             }
         });
</script>

</body>
</html>
