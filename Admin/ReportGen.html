<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBUILD | Admin</title>
    <link rel="icon" href="../Images/qn.png" type="image/png">
    <link rel="stylesheet" href="ReportGen.css">
    <script src="https://kit.fontawesome.com/63ba89df2f.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-left">
           <button class="back-btn" onclick="history.back()">‚¨ÖÔ∏è
            
        </div>
        <div class="nav-right">
            <button class="notification-btn">üîî</button>
            <i class="fa-solid fa-user" id="user-icon" style="font-size: 20px; margin-left: 20px; cursor: pointer;"></i>
        </div>
    </nav>

    <div class="popup-container" id="popup-container">
        <p id="email-id">trainer@example.com</p>
        <ul class="popup-menu">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </div>

<div class="container">
    <h1>Generate System Reports</h1>
    
    <div class="form-section">
        <div class="form-group">
            <label for="reportType">Report Type</label>
            <select id="reportType">
                <option value="performance">Performance Report</option>
                <option value="error">Error Report</option>
                <option value="activity">User Activity Report</option>
            </select>
        </div>

        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate">
        </div>

        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate">
        </div>

        <div class="form-group">
            <button id="generateReport">Generate Report</button>
        </div>
    </div>

    <div class="export-section">
        <h3>Export Options</h3>
        <button class="export-btn" id="exportExcel">Export as Excel</button>
        <button class="export-btn" id="exportPDF">Export as PDF</button>
    </div>
</div>

</body>

<script>
     const userIcon = document.getElementById('user-icon');
         const popupContainer = document.getElementById('popup-container');
 
         userIcon.addEventListener('click', () => {
             popupContainer.classList.toggle('show');
         });
 
         window.addEventListener('click', (event) => {
             if (!popupContainer.contains(event.target) && event.target !== userIcon) {
                 popupContainer.classList.remove('show');
             }
         })
</script>
</html>
