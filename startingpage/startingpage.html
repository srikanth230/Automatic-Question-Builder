
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QBUILD Welcome Page</title>
  <link rel="stylesheet" href="startingfile.css">
</head>
<body>
  <div class="wrapper" id="wrapper">
    <div class="main-container">
      <div class="welcome-text">
        <h1 id="typing-text"></h1>
        <p>Where You Can Develop Your Knowledge..!!</p>
        <button id="explore-btn">🌎 Explore Now</button>
      </div>
    </div>
  </div>

  <div class="role-container hidden" id="role-container">
    <button class="cancel-btn" id="cancel-btn">✖</button> 
    <h2>Select Your Role</h2>
    <select id="role-select">
      <option value="admin">Administrator</option>
      <option value="trainer">Trainer</option>
      <option value="employee">Employee</option>
    </select>
    <button id="submit-btn">Submit</button>
  </div>

  <script>
    // Typing effect
    const typingText = document.getElementById('typing-text');
    const text = "Welcome to the QBUILD..!! 📝  ";

    function typeWriter() {
      typingText.textContent = text; 
    }

    window.onload = function() {
      typeWriter(); 
    }

    
    const exploreBtn = document.getElementById('explore-btn');
    const roleContainer = document.getElementById('role-container');
    const wrapper = document.getElementById('wrapper');

    exploreBtn.addEventListener('click', () => {
      // Blur the background and show the container
      wrapper.classList.add('blurred');
      roleContainer.classList.remove('hidden');
      setTimeout(() => {
        roleContainer.classList.add('visible');
      }, 100);
    });

    // Cancel button event
    const cancelBtn = document.getElementById('cancel-btn');

    cancelBtn.addEventListener('click', () => {
      // Hide the role container and remove the blur from the background
      roleContainer.classList.add('hidden');
      wrapper.classList.remove('blurred');
    });

    // Submit button event
    const submitBtn = document.getElementById('submit-btn');
    const roleSelect = document.getElementById('role-select');

    submitBtn.addEventListener('click', () => {
      const selectedRole = roleSelect.value;

      if (selectedRole === 'admin') {
        window.location.href = '../Qbuild Phase2/Admin/AdminLogin.html';
      } else if (selectedRole === 'trainer') {
        window.location.href = '../Qbuild Phase2/Trainer/TrainerLogin.html';
      } else if (selectedRole === 'employee') {
        window.location.href = '../Qbuild Phase2/Employee/EmployeeLogin.html';
      }
    });
  </script>
</body>
</html>
